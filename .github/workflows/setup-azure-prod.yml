# https://spacelift.io/blog/github-actions-terraform

name: Prod Azure Infrastructure

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  BRANCH_NAME: ${{ github.ref_name }}
  # TODO: vilket client id ska anvÃ¤ndas? 
  # Managed identity: aa9175ba-4091-4762-9c77-697669dc55cf
  # App reg: e210ae55-878e-4657-b009-efa5f57c285f
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true

jobs:
  setup-infra-in-prod:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      # - name: Az CLI login
      #   uses: azure/login@v1
      #   with:
      #     # Login with OCID requires an App Registration and Managed Identity/Federated credentials
      #     # App Registrations client id
      #     client-id: ${{ secrets.AZURE_CLIENT_ID }}
      #     tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      #     subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true

      - name: list-files
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            ls -l

      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TERRAFORM_GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: 9,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for reporting!'
            })

